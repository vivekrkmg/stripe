<h1>Custom Stripe Form</h1>
<button class="btn btn-default" style="padding-bottom: 6px; margin-bottom: 23px;" (click)="navigate()">Default Payment</button>

<form [formGroup]="PaymenForm">
    <span class="payment-message">{{Message}}</span>
    <span  data-amount="2000">2000</span>
  
    <div class="form-row">
      <label>
        <span>Card Number</span>
        <input class="form-control" formControlName="cardNumber" name="card-number" type="text" maxSize="20" data-stripe="number">
      </label>
    </div>
  
    <div class="form-row">
      <label>
        <span>Expiration (MM/YY)</span>
        <input style="margin-left: 17px;" class="form-control" formControlName="expiryMonth" name="expiry-month" type="text" maxlength="2" data-stripe="exp_month">
      </label>
      <span> / </span>
      <input style="margin-left: 7px;" class="form-control" formControlName="expiryYear" name="expiry-year" type="text" maxlength="2" data-stripe="exp_year">
    </div>
  
    <div class="form-row">
      <label>
        <span>CVC</span>
        <input style="margin-left: 121px;" class="form-control" formControlName="cvc" name="cvc" type="text" maxlength="4" data-stripe="cvc">
      </label>
    </div>
  
    <button style="margin-top: 10px;" type="button" class="btn btn-success" (click)="getToken()">Submit Payment</button>
  </form>
